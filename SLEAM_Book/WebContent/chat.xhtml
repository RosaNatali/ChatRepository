<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 
	<h:head>
    	<f:facet name="first">
        	<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>SLEAM Book | Chat Space</title>
		</f:facet>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['icons/hki2.gif']}"/>
        </h:head>
	<body> 
		<h:form>
			#{connectedUserBean.connectedUser.pseudo}
			<p:commandLink value="Quit" action="#{connectedUserBean.quit()}"/>
			<p:dataTable var="user" value="#{connectedUserBean.users}">
			    <p:column headerText="Connected Facebookers">
			        <h:outputText value="#{user.pseudo}" />
			    </p:column>
			    <p:column headerText="Operation">
			        <p:commandButton value="Contact"
							         action="#{connectedUserBean.contact(user)}"
							         ajax="false"/>
			    </p:column>
			</p:dataTable>
			
			<p:dataTable var="msg" value="#{connectedUserBean.connectedUser.messages}">
			    <p:column headerText="Sender">
			        <h:outputText value="#{msg.sender.pseudo}" />
			    </p:column>
			    <p:column headerText="Message">
			        <h:outputText value="#{msg.content}" />
			    </p:column>
			</p:dataTable>
		</h:form>
		
	</body>
</html>
