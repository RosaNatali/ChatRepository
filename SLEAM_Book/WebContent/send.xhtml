<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 
	<h:head>
    	<f:facet name="first">
        	<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>SLEAM Book | Log In</title>
		</f:facet>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['icons/hki2.gif']}"/>
        </h:head>
	<body> 
		<h:form>
			#{connectedUserBean.connectedUser.pseudo}
			<p:inputTextarea rows="10" cols="50" 
							 value="#{messageBean.bodyMessage}" 
							 queryDelay="750" minQueryLength="4" />
			<p:commandButton value="Send"
							 action="#{messageBean.send()}"
							 ajax="false">
				<f:param  name="receiverPseudo" value="#{connectedUserBean.receiver.pseudo}"/>
				<f:param  value="#{connectedUserBean.connectedUser.pseudo}" name="senderPseudo"></f:param>
			</p:commandButton>
 		</h:form>
	</body>
</html>
